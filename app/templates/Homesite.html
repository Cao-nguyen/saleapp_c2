{% extends 'base.html' %}

{% block content %}
<div class="banner" style="width: 100%; height: 620px">
    <div id="carouselExampleIndicators" class="carousel slide" style="height: 530px">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/image/Apple-2023-Feature.jpg" class="banner-img" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="static/image/Apple-2023-Feature.jpg" class="banner-img" alt="...">
            </div>
            <div class="carousel-item">
                <img src="static/image/Apple-2023-Feature.jpg" class="banner-img" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="products-container">
    {% for c in products%}
    <div class="card">
        <img src="{{c.image}}" class="card-img-top" alt="product">
        <div class="card-body">
            <h5 class="card-title">{{c.name}}</h5>
            <p>Mô tả: {{c.description}}</p>
            <div>
                <h2>Price: {{c.price}}$</h2>
                <a href="#" onclick="addToCart( {{c.id}}, '{{c.name}}', {{c.price}},'{{c.image}}')" class="buy-btn">Buy
                    Now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<nav class="nav-number-page" aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for i in range(page_number)%}
        <li class="page-item"><a class="page-link" href="?page={{i+1}}">{{i+1}}</a></li>
        {%endfor%}
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
