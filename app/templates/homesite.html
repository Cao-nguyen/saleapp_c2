{% extends 'base.html' %}
{% block content %}
<div class="products-container">
    {% for c in products%}
    <div class="card">
        <img src="{{c.image}}" class="card-img-top" alt="product">
        <div class="card-body">
            <h5 class="card-title">{{c.name}}</h5>
            <p>Mô tả: {{c.description}}</p>
            <div><h2>Price: {{c.price}}$</h2>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
